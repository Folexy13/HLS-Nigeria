{% block inbox %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<title>HLS | My Inbox</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/homestyles.css' %}" />

		<style>
			body {
				background-color: #f8f9fa; /* Light gray background */
				font-family: Arial, sans-serif;
				padding: 20px;
			}

			h1 {
				text-align: center;
				margin-bottom: 20px;
				color: #343a40; /* Dark gray */
			}

			.notification-list {
				max-width: 600px;
				margin: 0 auto;
				padding: 15px;
				background-color: #ffffff; /* White background for notifications */
				border: 1px solid #dee2e6;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.notification-item {
				padding: 10px;
				border-bottom: 1px solid #dee2e6;
			}

			.notification-item:last-child {
				border-bottom: none;
			}

			.notification-item p {
				margin: 0;
				font-weight: bold;
				color: #495057; /* Darker gray for text */
			}

			.notification-item small {
				display: block;
				color: #6c757d; /* Muted gray for timestamps */
				margin-top: 5px;
			}

			.no-notifications {
				text-align: center;
				color: #6c757d;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<h1>Inbox</h1>
		<div class="notification-list">
			{% for notification in notifications %}
			<div class="notification-item">
				<p>{{ notification.message }}</p>
				<small>{{ notification.created_at }}</small>
			</div>
			{% empty %}
			<p class="no-notifications">No notifications</p>
			{% endfor %}
		</div>
	</body>
</html>
{% endblock %}
