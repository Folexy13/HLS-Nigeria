<!DOCTYPE html>
<html lang="en">
    {% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-<YOUR-INTEGRITY-CODE-HERE>" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/blog_detail.css' %}">
</head>
<body>
    <div class="container">
        <div class="blog_intro">
            <div class="head_title">
                <img src="/static/home_images/HLS logo with serenity 2.png" alt="hls-logo">
                <div class="related_podcast">
                    <span class="play_icon"><i class="fas fa-solid fa-play"></i></span>
                    <h3>related podcast</h3>
                </div>
            </div>
            <div class="post_title">
                <h4 class="blog_tag">{{ post.category.all|join:", "|linebreaks }}</h4>
                <h1 class="post_title">{{post.title}}</h1>
                <h3 class="blog_key_point">{{post.highlight}}
                    debitis ipsa est.</h3>
            </div>
            <div class="post_image-1">
                <img src="{{post.image_1.url}}" alt="Image 1">
            </div>
        </div>
        
        <div class="post-metadata-section">
            <div class="post-metadata">
                <span>500 words</span>
                <span>10 sentences</span>
            </div>
            <div class="metadata-icon-section">
                <i class="fas fa-clock"></i>
                <span>10</span>
            </div>
            <div class="metadata-icon-section">
                <i class="fas fa-heart"></i>
                <span>250</span>
            </div>
            <div class="metadata-icon-section">
                <i class="fas fa-comment"></i>
                <span>50</span>
            </div>
            <div class="metadata-icon-section">
                <i class="fas fa-shopping-cart"></i>
                <span>20</span>
            </div>
            
        </div>
        <p class="published_date"></p>
        <h3 class="author-name">{{post.author.name}}</h3>

        <div class="blog_body">
            <p class="post-content">{{post.content_1}}</p>
            <img src="{{post.image_2.url}}" alt="Image 2" class="post-image">
            <h5>image comment</h5>
            <p class="post-content">{{post.content_2}}
            </p>
        </div>
        <!-- <div class="author-info">
            <div class="author_pic">
                <img src="{{post.author.author_img.url}}" alt="Author Profile Picture" class="author-profile-picture">
            </div>
            <div class="author-detail">
                <p class="author_bio">{{post.author.bio}}</p>
                <div class="action-buttons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-share"></i>
                </div>
            </div>
        </div> -->
        <div class="author-info">
            <div class="author_pic">
                <img src="{{post.author.author_img.url}}" alt="Author Profile Picture" class="author-profile-picture">
            </div>
            <div class="author-detail">
                <div class="tab-menu">
                    <button class="tab-button active" data-tab="author-bio">Author Bio</button>
                    <button class="tab-button" data-tab="authors-choice">Author's Choice</button>
                </div>
                <div class="tab-content">
                    <div class="author-bio tab-pane active">
                        <p class="author_bio">{{post.author.bio}}</p>
                        <div class="action-buttons">
                            <div class="action-button green">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="action-button red">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="action-button brown">
                                <i class="fas fa-share"></i>
                            </div>
                        </div>
                    </div>
                    <div class="authors-choice tab-pane">
                        <div class="product-slider">
                            <!-- product cards will be added here -->
                            <div class="product-card"></div>
                            <div class="product-card"></div>
                            <div class="product-card"></div>
                            <div class="product-card"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/blog_detail.js' %}"></script>
</body>
</html>
